[build]
  command = "CI= npm run build"
  publish = "build"
  functions = "functions"

[dev]
  command = "npm start"
  port = 3000
  targetPort = 3000
  publish = "build"
  functionsPort = 9000

# Functions へのアクセス許可設定
[[headers]]
  for = "/api/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"

# API経由でFunctionsにアクセス（一般的なリダイレクト）
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Alpaca APIプロキシ向けのリダイレクト
[[redirects]]
  from = "/api/alpaca-api-proxy"
  to = "/.netlify/functions/alpaca-api-proxy"
  status = 200
  force = true

# Yahoo Finance APIプロキシ向けのリダイレクト
[[redirects]]
  from = "/api/yfinance-api-proxy"
  to = "/.netlify/functions/yfinance-api-proxy"
  status = 200
  force = true

# exchangerate.host APIプロキシ向けのリダイレクト
[[redirects]]
  from = "/api/exchangerate-proxy"
  to = "/.netlify/functions/exchangerate-proxy"
  status = 200
  force = true

# SPAのためのリダイレクト
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Functions 設定
[functions]
  directory = "functions"
  node_bundler = "esbuild"
  included_files = ["functions/**"]
